<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <img src="/assets/logo.svg" alt="Logo web" id="logo-web" class="desktop-only">
  </header>

  <div class="head">
    <a href="#">
      <img src="/assets/icons/Lista de compras/link button.svg" alt="">
    </a>

    <h1 class="week">
      Compras da semana
    </h1>
  </div>

  <form>
    <div class="input-button">
      <div class="input-wrapper">
        <input type="text" name="item" id="add-item" placeholder="Adicione um novo item">
        <button>Adicionar item</button>
      </div>
    </div>

      <div class="products">
        <div class="input-check">
          <input type="checkbox" name="bread" value="bread">
          <span>
            Pão de forma
          </span>
          <a href="#">
            <img src="/assets/icons/Lista de compras/icon delete.svg" alt="icone de lixeira">
          </a>
        </div>

        <div class="input-check">
          <input type="checkbox" name="coffe" value="coffe">
          <span>
            Café preto
          </span>
          <a href="#">
            <img src="/assets/icons/Lista de compras/icon delete.svg" alt="icone de lixeira">
          </a>
        </div>

        <div class="input-check">
          <input type="checkbox" name="orange" value="orange">
          <span>
            Suco de laranja
          </span>
          <a href="#">
            <img src="/assets/icons/Lista de compras/icon delete.svg" alt="icone de lixeira">
          </a>
        </div>

        <div class="input-check">
          <input type="checkbox" name="cookie" value="cookie">
          <span>
            Bolacha
          </span>
          <a href="#">
            <img src="/assets/icons/Lista de compras/icon delete.svg" alt="icone de lixeira">
          </a>
        </div>

        
      </div>
  </form>
</body>
</html>
